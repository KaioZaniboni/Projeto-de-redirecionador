<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <title>Cadastro</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" href="/image/favicon.png" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="btn btn-dark navbar-toggle pull-left">
              <i class="oi oi-menu"></i>
            </button>
            <a class="navbar-brand navbar-toggle pull-left" href="#">FilaH</a>
          </div>
          <a href="#" th:href="@{/logout}">LOGOUT</a>
        </div>
      </nav>
    </header>

    <div class="layout-main">
      <aside>
        <nav class="sidebar sidebar-open">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/redirect/listcustomer}">
                <i class="oi oi-home"></i><span>Home</span>
              </a>
            </li>
          </ul>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <span class="nav-link active">URLs</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/redirect/cadastrar}">
                <i class="oi oi-plus"></i>
                <span>Cadastrar</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/redirect/list}">
                <i class="oi oi-spreadsheet"></i>
                <span>Listar</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <section class="layout-content">
        <nav class="navbar navbar-expand-md bg-light">
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <i class="oi oi-caret-right"></i>
                <span>Cadastrar Redirecionador</span>
              </li>
            </ul>
            <a class="btn btn-primary btn-md" th:href="@{/redirect/list}" role="button">
              <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
              <span>Listar URLs</span>
            </a>
          </div>
        </nav>

        <div class="container" id="cadastro">
          <form method="POST" th:action="@{/redirect/salvarurl}" th:object="${form}">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>CLIENTE:</label>
                <select name="id" class="form-control selectpicker mb-3">
					<option value="">Selecione um Cliente</option>
					<option th:each="customer :${customers}" th:text="${customer.name}" field="*{customer.id}">
				</select>
                <label>ID:</label>
                <input type="text" class="form-control" name="name" placeholder="Digite um ID válido:" field="*{name}">
                <label>URL:</label>
                <input type="text" class="form-control" name="dsUrl" placeholder="Digite uma URL válida:" field="*{dsUrl}">
              </div>
            </div>
            <input type="submit" class="btn btn-primary btn-sm" value="Salvar">
          </form>
        </div>
      </section>
    </div>

    <footer class="layout-footer">
      <div class="container">
        <span class="footer-copy">&copy; FilaH. Todos os direitos reservados.</span>
      </div>
    </footer>

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="popover"]').popover();
      });

      $(document).ready(function () {
        $(".navbar-toggle").click(function () {
          $(".sidebar").toggleClass("sidebar-open");
        });
      });
    </script>
  </body>
</html>
